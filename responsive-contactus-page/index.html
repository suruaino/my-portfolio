<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="message_us">
            <h1>Contact Us</h1>
            <form action="">
                <div class="box">
                    <input type="text" required> <label>Firstname</label>
                </div>
                <div class="box">
                    <input type="text" required> <label>Lastname</label>
                </div>
                <div class="box">
                    <input type="text" required> <label>Othername</label>
                </div>
                <div class="box">
                    <input type="email" required> <label>Email</label>
                </div>
                <div class="box">
                    <input type="text" required> <label>Subject</label>
                </div>
                <div class="box">
                    <textarea required></textarea> <label>Message</label>
                </div>
                <div class="box">
                    <input type="submit" value="Send us a message" required>
                </div>
            </form>

        </div>
        <div class="contact_us">
            <h1>Contact Info</h1>

            <P><img src="/Personal/black-icons/location.png" alt="" width="24px"> 156 Plot B, Ibiho Street, Isheri</P>
            <p><img src="/Personal/black-icons/envelope.png" alt="" width="24px"> email@gmail.com</p>
            <p><img src="/Personal/black-icons/call.png" alt=""> +234-70-3746-3286</p>
            
            <section>
                <p><img src="/Personal/black-icons/fb.png" alt=""></p>
                <p><img src="/Personal/black-icons/twitter.png" alt="" height="24px"></p>
                <p><img src="/Personal/black-icons/insta.png" alt=""></p>
                <p><img src="/Personal/black-icons/pintrest.png" alt=""></p>
            </section>
        </div>
    </main>
</body>
</html>
